<!DOCTYPE html>
<html>
  <head>
    <title>My E-Commerce Website</title>
    <link rel="stylesheet" type="text/css" href="./css/new.css">
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./images/factory.png" alt="The Factory">
      </div>
      <div class="design">
      
          <p id="name">Fashion in You</p>
        </div>
      
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Shop</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Contact</a></li>
          <li><a href="#">Cart</a></li>
        </ul>
      </nav>
    </header>
    <main>
      <section class="banner">
        <h1>Welcome to "The Factory"</h1>
        <p>Shop the latest products now</p>
        <a href="#" class="button">Shop Now</a>
      </section>
      <section class="featured-products">
        <h2>Featured Products</h2>
        <div class="product">
          <img src="./images/kicks.jpg" alt="Shoes">
          <h3> Shoes</h3>
          <p>$29.99</p>
          <a href="#" class="button">Add to Cart</a>
        </div>
        <div class="product">
          <img src="./images/pants.jpg" alt="Product 2">
          <h3> Pants</h3>
          <p>$19.99</p>
          <a href="#" class="button">Add to Cart</a>
        </div>
        <div class="product">
          <img src="./images/joggers.jpg" alt="Product 3">
          <h3> Joggers</h3>
          <p>$39.99</p>
          <a href="#" class="button">Add to Cart</a>
        </div>
      </section>
    </main>
    <footer>
      <div class="social">
        <a href="#"><i class="fab fa-facebook"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-instagram"></i></a>
      </div>
    </footer>
  </body>
</html>
